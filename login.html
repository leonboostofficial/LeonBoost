<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - LEONBOOST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Genel Ayarlar */
body {
   background-color: rgb(0 0 0 / 87%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Aslan Logosu Efekti */
body::before {
    content: '';
    background-image: url(https://raw.githubusercontent.com/leonboostofficial/LeonBoost/main/leonboost_logo.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.05; /* Logo'nun saydamlığını ayarlar, 0.05 çok hafif demektir */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* İçeriklerin arkasında kalmasını sağlar */
    animation: fadein 2s;
}

@keyframes fadein {
    from {
        opacity: 0;
    }
    to {
        opacity: 0.05;
    }
}

/* Form Kutusu Stili */
.form-container {
    background: rgba(10, 10, 10, 0.8); /* Yarı saydam siyah arka plan */
    backdrop-filter: blur(5px); /* Hafif bulanıklık efekti */
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 50px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 450px;
    text-align: center;
    z-index: 10;
}

.form-container h2 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    margin-bottom: 30px;
    color: #ffd700; /* Parlak sarı başlık */
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
}

/* Form Grubu ve Input Stilleri */
.form-group {
    margin-bottom: 25px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #fff;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 1px solid #333;
    background-color: #1a1a1a;
    color: #fff;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #ffd700; /* Sarı odaklanma efekti */
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    outline: none;
}

/* Buton Stilleri */
.form-container button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Giriş Yap Butonu (Kırmızı) */
.form-container button[type="submit"][id="login-button"] {
    background-color: #d10000; /* Canlı kırmızı */
    color: #fff;
}
.form-container button[type="submit"][id="login-button"]:hover {
    background-color: #a30000;
    transform: translateY(-2px);
}

/* Kayıt Ol Butonu (Sarı) */
.form-container button[type="submit"][id="signup-button"] {
    background-color: #ffd700; /* Parlak sarı */
    color: #000;
}
.form-container button[type="submit"][id="signup-button"]:hover {
    background-color: #ffc400;
    transform: translateY(-2px);
}

/* Link Stili */
.switch-link {
    display: block;
    margin-top: 25px;
    color: #8c8c8c;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.switch-link:hover {
    color: #ffd700; /* Sarı hover efekti */
}
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <a href="signup.html" class="switch-link">Hesabın yok mu? Kayıt Ol</a>
    </div>

</body>
</html>
